<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <section class="login-page">
      <div class="agrologo-wrapper">
        <div class="agro-logo">
          <img src="./img/agrologo.svg" alt="Agro Logo" />
        </div>
        <h1 class="display-1 login-heading">AGRO KLASTER</h1>
        <!-- <p class="login-desc">Sign in and start managing your candidates!</p> -->
      </div>
      <div class="login-wrapper">
        <form
          class="login-form"
          action="https://echo.htmlacademy.ru/"
          method="post"
        >
          <input
            class="input-group login-input input-bottom"
            type="text"
            placeholder="Login"
            name="user_login"
            autocomplete="off"
            required
          />
          <input
            class="input-group login-input"
            type="password"
            placeholder="Password"
            name="user_password"
            minlength="5"
            maxlength="25"
            required
          />
          <div class="login-remember">
            <input
              class="login-input remember-input visually-hidden"
              type="text"
              placeholder="Enter code!"
              minlength="4"
              maxlength="6"
            />
            <div class="form-check">
              <input
                class="form-check-input login-checkbox"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label
                class="form-check-label remember-me"
                for="flexCheckDefault"
              >
                Remember me
              </label>
            </div>
          </div>
          <button class="btn login-button" type="submit">Login</button>
        </form>
      </div>
    </section>
    <div class="login-bottom"></div>
    <div
      class="darkmode-toggle"
      data-bs-toggle="tooltip"
      data-bs-placement="left"
      title="Dark Mode"
    ></div>
    <script src="login.js"></script>
  </body>
</html>
